<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>CALCULADORA</h1>
        <div class="calculadora">
            <div class="principal">
                <div class="tela">
                    <p class="tela__input" id="resultado"></p>
                </div>
                <div class="botoes">
                    <button class="btn btn__1" onclick="inserir(1)" id="tecla1">1</button>
                    <button class="btn btn__2" onclick="inserir(2)" id="tecla2">2</button>
                    <button class="btn btn__3" onclick="inserir(3)" id="tecla3">3</button>
                    <button class="btn btn__4" onclick="inserir(4)" id="tecla4">4</button>
                    <button class="btn btn__5" onclick="inserir(5)" id="tecla5">5</button>
                    <button class="btn btn__6" onclick="inserir(6)" id="tecla6">6</button>
                    <button class="btn btn__7" onclick="inserir(7)" id="tecla7">7</button>
                    <button class="btn btn__8" onclick="inserir(8)" id="tecla8">8</button>
                    <button class="btn btn__9" onclick="inserir(9)" id="tecla9">9</button>
                    <button class="btn btn__0" onclick="inserir(0)" id="tecla0">0</button>
                    <button class="btn btn__soma" onclick="inserir('+')" id="tecla+">+</button>
                    <button class="btn btn__subtracao" onclick="inserir('-')" id="tecla-">-</button>
                    <button class="btn btn__multiplicacao" onclick="inserir('*')" id="tecla*">*</button>
                    <button class="btn btn__divisao" onclick="inserir('/')" id="tecla/">/</button>
                    <button class="btn btn__igual" onclick="calcular()" id="tecla=">=</button>
                    <button class="btn btn__c" onclick="limpar()" id="teclaC">C</button>
                    <button class="btn btn__porcentagem" onclick="calcularPorcentagem()" id="tecla%">%</button>
                    <button class="btn btn__inverter" onclick="inverterSinal()" id="teclaInverte">+/-</button>
                    <button class="btn btn__delete" onclick="apagar()" id="teclaDelete">Delete</button>
                    <button class="btn btn__ponto" onclick="inserir('.')" id="tecla.">.</button>
                </div>
            </div>
            <div class="historico">
                <p class="resultado">Hist√≥rico</p>
            </div>
        </div>
    </main>
    <footer>
        <ul class="contato">
            <a href="https://www.linkedin.com/in/kelwin-hollunder/" target="_blank" rel="external">
                <h2>LinkedIn</h2>
            </a>
            <h2><a href="https://github.com/masterkelwin" target="_blank" rel="external">GitHub</a></h2>
            <h2><a href="https://www.instagram.com/kelwin.hollunder/?hl=pt-br" target="_blank" rel="external">Instagram</a></h2>
        </ul>
    </footer>

    <script src="app.js"></script>
</body>
</html>
